<script>   //This script dynamically adds list items to an unordered list (<ul>) on the webpage. 
    function addLanguage(language){
//This function creates a new <li> (list item) and appends it to an existing <ul> element on the page with the class name language.
       const li= document.createElement('li') //creates a new <li> element in the DOM, but it is not yet attached to the page.
       li.innerHTML =`${language}` //innerHTML property sets the content of the <li> to the value passed in the language parameter.
       document.querySelector('.language').appendChild(li)
//The document.querySelector('.language') selects the <ul> element with the class name language.
// The appendChild(li) method appends the newly created <li> to the end of the <ul>.
    }
    addLanguage("python")
    addLanguage("typescript")

// In upper method we have to traverse full tree(due to innerHTML) but not in lower one

    //Another method to add language(Better method)
   function addOptiLanguage(langName){
    const li = document.createElement('li');   //The document.createElement() method requires a string as an argument, representing the HTML tag you want to create. 
    li.appendChild(document.createTextNode(langName))
    document.querySelector('.language').appendChild(li) //If the li variable hasn't been defined earlier, it will throw a ReferenceError
//If li were defined (e.g., let li = 'div';), document.createElement(li) would create a <div> element.
   }
   addOptiLanguage('golang')
