<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayUp = function(){
        console.log("Upendra");
    }
// setTimeout(sayUp,2000) //Time-2000ms  //After 2 sec SayUP executes
    const changeText =function(){
        document.querySelector('h1').innerHTML = "best JS series"
    }
const changeme = setTimeout(changeText,2000) //Time-2000ms
//After 2 sec in h1 Chai aur code becomes best JS series

document.querySelector('#stop').addEventListener('click',function(){
    clearTimeout(changeme)  // setTimeout not works
    console.log('stopped')
})
</script>
</html>
